<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../static/css/styles.css" rel="stylesheet" type="text/css" />
  <title>Add New Word | Speak Agent</title>
</head>
<body class="alt">
<div class="container-fluid parent-container-main">
    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/static/images/logo-sa-bubble.png" alt="Speak Agent" /></a>
            </div>
            <div id="navbar">
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control form-primary" placeholder="Search...">
                </form>
                <ul class="nav navbar-nav navbar-right nav-secondary">
                    <li class="n-user"><a href="/settings/user-profile.html">Username</a></li>
                    <li class="n-settings"><a href="/settings"><i class="fa fa-cog"></i> <span class="sr-only">Settings</span></a></li>
                    <li class="n-add"><a href="#"><i class="fa fa-plus"></i> <span class="sr-only">Add</span></a></li>
                    <li class="n-sign-out"><a href="#"><i class="fa fa-sign-out"></i> <span class="sr-only">Log Out</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="n-home"><a href="/"><i class="fa fa-home fa-lg"></i> <span>Home</span></a></li>
                    <li class="n-wordlists"><a href="../wordlists"><i class="fa fa-comment fa-lg"></i> <span>Wordlists</span></a></li>
                    <li class="n-activities"><a href="/activities"><i class="fa fa-gamepad fa-lg"></i> <span>Activities</span></a></li>
                    <li class="n-learners"><a href="/classes"><i class="fa fa-child fa-lg"></i> <span>Classes</span></a></li>
                    <li class="n-groups"><a href="/groups"><i class="fa fa-users fa-lg"></i> <span>Groups</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-sm-12 col-md-12 l-main">
            <div class="row">
                <div class="col-sm-12 col-sm-12">
                    <div class="special-header clearfix">
                        <h1 class="page-header pull-left">Add A New Word to {{Wordlist Title}}</h1>
                        <div class="flag-process pull-right">
                            Step <em>1</em> of 1
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-centered c-wordlist c-wordlist-add">
                <div class="col-sm-12 col-md-6 col-md-offset-3">
                    <fieldset>
                        <div class="form-group">
                            <label for="wl-base_language">Are you entering a {{Base Language}} or {{Target Language}} word?</label>
                            <select class="form-control" id="wl-base_language">
                                <option>{{Base Language}}</option>
                                <option>{{Target Language}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4 class="form-label">Enter your Words!</h4>
                            <ul class="list-group form-inline wl-new-lexeme-entry">
                                <li class="list-group-item">
                                    <input type="text" class="form-control input-lexeme" id="base-lexeme-01" placeholder="Enter the base word">
                                    <a href="#" class="pull-right btn btn-link btn-delete"><i class="fa fa-times"></i> Delete</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#" class="btn btn-default"><i class="fa fa-plus"></i> Add Another Word</a>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group form-buttons clearfix">
                            <a href="word-problem-words.html" class="btn btn-primary btn-icon btn-i-prev"><i class="fa fa-floppy-o"></i> Save and Continue</a>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footer-main">
    <nav class="nav-utility">
        <ul class="list-inline">
            <li><a href="#">About Speak Agent</a></li>
            <li><a href="#">Site Policies</a></li>
            <li><a href="#">Contact Support</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
