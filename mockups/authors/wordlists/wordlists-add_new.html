<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/authors/static/css/styles.css" rel="stylesheet" type="text/css" />

</head>
<body class="alt make-wl process">
<div class="container-fluid parent-container-main">
    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/authors/"><img src="/authors/static/images/logo-sa-bubble.png" alt="Speak Agent" /></a>
            </div>
            <div id="navbar">
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control form-primary" placeholder="Search...">
                </form>
                <ul class="nav navbar-nav navbar-right nav-secondary">
                    <li class="n-user"><a href="/authors/settings/user-profile.html">Username</a></li>
                    <li class="n-settings"><a href="/authors/settings"><i class="fa fa-cog"></i> <span class="sr-only">Settings</span></a></li>
                    <li class="n-add"><a href="#"><i class="fa fa-plus"></i> <span class="sr-only">Add</span></a></li>
                    <li class="n-sign-out"><a href="#"><i class="fa fa-sign-out"></i> <span class="sr-only">Log Out</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="n-home"><a href="/authors/"><i class="fa fa-home fa-lg"></i> <span>Home</span></a></li>
                    <li class="n-wordlists"><a href="/authors/wordlists"><i class="fa fa-comment fa-lg"></i> <span>Wordlists</span></a></li>
                    <li class="n-activities"><a href="/authors/assignments"><i class="fa fa-gamepad fa-lg"></i> <span>Assignments</span></a></li>
                    <li class="n-learners"><a href="/authors/classes"><i class="fa fa-child fa-lg"></i> <span>Classes</span></a></li>
                    <li class="n-groups"><a href="/authors/groups"><i class="fa fa-users fa-lg"></i> <span>Groups</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid c-fluid-main">
        <div class="col-sm-12 col-md-12 l-main">
            <div class="row">
                <div class="col-sm-12 col-sm-12">
                    <div class="special-header clearfix">
                        <h1 class="page-header pull-left">Add New Wordlist</h1>
                        <div class="flag-process pull-right">
                            Step <em>1</em> of 3
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-centered c-wordlist c-wordlist-add">
                <div class="col-sm-12 col-md-6 col-md-offset-3">
                    <fieldset>
                        <div class="form-group">
                            <label for="wl-new-title">Add a Title</label>
                            <input type="text" class="form-control" id="wl-new-title" placeholder="Enter the title of your wordlist">
                        </div>
                        <div class="form-group">
                            <label for="wl-new-base_language">Select your Base Language</label>
                            <select class="form-control" id="wl-new-base_language">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                                <option>Chinese</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wl-new-trans_language">Select your Target Language</label>
                            <select class="form-control" id="wl-new-trans_language">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                                <option>Chinese</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wl-lexeme_numbers">How many words? <small class="flag-optional">Optional</small></label>
                            <input type="number" class="form-control" placeholder="How many words are you going to enter?">
                        </div>
                        <div class="form-group f-lexeme f-lexeme-add-ons clearfix">
                            <div class="pull-left">
                                <a href="/authors/wordlists" class="btn btn-link first-item btn-cancel"><i class="fa fa-times"></i> Cancel</a>
                            </div>
                            <div class="pull-right">
                                <a href="wordlists-lexeme_entry_form.html" class="btn btn-primary btn-icon btn-i-next">Next <i class="fa fa-arrow-right"></i> </a>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script></html>
