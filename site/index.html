 <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>

<body class="{{ body_classes }}">

<nav class="navbar navbar-global" ng-controller="NavController">
	<ul class="nav navbar-default navbar-nav navbar-primary">
		<li id="el-logo"><a href="/#/"><img src="/static/images/logo-sa-bubble.png" alt="Speak Agent" title="Speak Agent" /></a></li>
		<li><a href="/#/"><i class="fa fa-home"></i><span>Home</span></a></li>
		<li><a href="/#/games/"><i class="fa fa-gamepad"></i><span>Activities</span></a></li>
		<li><a href="/#/words/"><i class="fa fa-comment"></i><span>Wordlists</span></a></li>
	</ul>
	<ul class="nav navbar-default navbar-nav navbar-user">
		<li class="user-icon">
			<a ng-if="!username" href="/#/login/">No Icon</a>
			<a ng-if="username" href="/#/dashboard/">User Icon</a>
		</li>
		<li class="user-score"><span class="score-label">Your Score</span>
			<span class="score-value">999,999</span></li>
		<li class="user-login"><a href="/#/login/">
			<span ng-if="username">
			 Log Out
			 </span>
			 <span ng-if="!username">
			 	Log in
			 </span>
			 </a>
		</li>
	</ul>

</nav>

<div class = "container" ng-view></div>
