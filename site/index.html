<!DOCTYPE html>
<html ng-app="mainApp">
<head>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="/static/css/animate.css" rel="stylesheet" type="text/css" />
 <link href="/static/css/hover-min.css" rel="stylesheet" type="text/css" />
 <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/static/css/temp.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
	<script type="text/javascript" src="https://rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
	<script type="text/javascript" src="/static/js/controllers/main.js"></script>
	<script type="text/javascript" src="/static/js/controllers/flashcards.js"></script>
	<script type="text/javascript" src="/static/js/controllers/wordlists.js"></script>
	<script type="text/javascript" src="/static/js/controllers/words.js"></script>
	<script type="text/javascript" src="/static/js/controllers/auth.js"></script>
	<script type="text/javascript" src="/static/js/controllers/memory.js"></script>
	<script type="text/javascript" src="/static/js/controllers/nav.js"></script>
	<script type="text/javascript" src="/static/js/controllers/dashboard.js"></script>
	<script type="text/javascript" src="/static/js/controllers/wordpair.js"></script>
</head>
<body class="{{ body_classes }}">

<nav class="navbar navbar-global" ng-controller="NavController">
	<ul class="nav navbar-default navbar-nav navbar-primary">
		<li id="el-logo"><a href="/#/dashboard/"><img src="/static/images/logo-sa-bubble.png" alt="Speak Agent" title="Speak Agent" /></a></li>
		<li><a href="/#/dashboard/" class="icon-home icon-above hvr-icon-float"><span>Home</span></a></li>
		<li><a href="/#/games/" class="icon-activities icon-above hvr-icon-float"><span>Activities</span></a></li>
		<li><a href="/#/words/" class="icon-wordlists icon-above hvr-icon-float"><span>Wordlists</span></a></li>
	</ul>
	<ul class="nav navbar-default navbar-nav navbar-user">
		<li ng-if="!username" class="user-login">
			<a ng-if="!username" href="/#/login/">Log In</a>
		</li>
		<li class="user-name">
			<a ng-if="username" href="/#/dashboard/"><span class="nav-label">Hi,</span> <span class="name">{{ user.first_name }}</span></a>
		</li>
		<li ng-if="username" class="user-score"><span class="nav-label">Your Points</span>
			<span class="score-value">{{ user.score }}</span></li>
		<li ng-if="username" class="user-logout"><a href="/#/login/">
			<i class="fa fa-close"></i>
			 Log Out
			 </a>
		</li>
	</ul>

</nav>

<div class = "parent-container" ng-view></div>
<!-- Load JS stuff here -->

</body>
</html>
