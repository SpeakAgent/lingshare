<style>
	div.grid {
		width: 100%;
	}

	div.grid div.card {
		border: 4px solid white;
		border-radius: 10px;
		background: white;
		float: left;
		margin: 1em;
	}

	div.grid div.card img {
		width: 142px;
		height: 120px;
		border-radius: 10px;
	}

	div.list div.card {
		background: white;
		margin: .5em;
		border-radius: 10px;
	}

	div.list div.card img {
		width: 100px;
		height: 100px;
		border-radius: 10px;
		margin: 1em;
	}

</style>

<div class="container" role="main" ng-controller="WordListsController">
<div ng-if="!id">
<h1>All word lists</h1>
<div ng-repeat="list in wordlists"><a href = "/#/words/{{list.pk}}">{{ list.title }}</a></div>
</div>

<div ng-if="id">

<div class="row">
	<div class="col-md-2"><button class="btn btn-block">Back to ????</button></div>
	<div class="col-md-8"><h1>{{ list.title }}</h1></div>
	<div class="col-md-1">
		<button class="btn"
			ng-click="display='grid'">Grid</button>
	</div>
	<div class="col-md-1">
		<button class="btn"
			ng-click="display='list'">List</button>
	</div>
</div>


<div class="row grid"
	ng-show="display=='grid'">
	<div class="card col-md-2"
		ng-repeat="word in list.words">
		<img src = "http://127.0.0.1:8000{{ word.base_word.photos[0].image }}">
		<span>{{ word.base_word.root_word }}</span>
	</div>
</div>

<div class="row list"
	ng-show="display=='list'">
	<div class="card col-md-12"
		ng-repeat="word in list.words">
		<span ng-if="word.base_word.audio_file"
			class="col-md-1">
			<audio controls>
  				<source src="{{ audio_url(word.base_word.audio_file) }}" 
  					type="audio/mpeg">
  				Your browser does not support the audio tag.
			</audio>
		</span>
		<span ng-if="!word.base_word.audio_file">No audio</span>
		<img src = "http://127.0.0.1:8000{{ word.base_word.photos[0].image }}">
		<span><a href = "/#/wordpair/{{ word.pk }}/">{{ word.base_word.root_word }}</a></span>
	</div>
</div>
</div>
