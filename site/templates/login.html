    <div class="login-container col-md-6 col-md-offset-3" ng-if="!authToken">
      <h1 ng-if="!authToken">Login</h1>
      <h1 ng-if="authToken">Logout</h1>
      <p>You must login in order to use this app.</p>
      <p class="error" ng-if="loginError">{{loginError}}
        <br>Please doublecheck your username and password.
      </p>
      <form ng-submit="doLogin()">
        <div class="form-group">
          <label class="item item-input"><span class="input-label">Username</span></label>
          <input type="text" ng-model="loginData.username">
        </div>
        <div class="form-group">
          <label class="item item-input"><span class="input-label">Password</span></label>
          <input type="password" ng-model="loginData.password">
          </div>
          <button class="btn btn-primary" type="submit">Log In</button>
      </form>
    </div>
    <div class="logout-container col-md-6 col-md-offset-3" ng-if="authToken">
      <h1>See you later!</h1>
      <p><strong>Hi, {{username}}</strong>. Logging out will clear the application cache and your user profile.</p>
      <form class="form-inline" ng-submit="doLogout()">
        <div class="form-group">
          <input type="password" class="form-control" ng-model="loginData.magicPhrase" placeholder="Enter the magic word">
          <button ng-disabled="loginData.magicPhrase != 'frodo'" class="btn btn-primary" type="submit">log out</button>
        </div>
      </form>
    </div>
