    <!-- this part is shown when you are NOT logged in - e.g. if there
         is NO an authToken set -->

    <div class="login-container col-md-6 col-md-offset-3" ng-if="!authToken">
      <h1 ng-if="!authToken">Login</h1>
      <p>You must log in order to use this app.</p>
      <p class="error" ng-if="loginError">{{loginError}}
        <br>Please double-check your username and password.
      </p>
      <form ng-submit="doLogin()">
        <div class="form-group">
          <label class="item item-input"><span class="input-label">Username</span></label>
          <input type="text" ng-model="loginData.username">
        </div>
        <div class="form-group">
          <label class="item item-input"><span class="input-label">Password</span></label>
          <input type="password" ng-model="loginData.password">
          </div>
          <button class="btn btn-primary" type="submit">Log In</button>
      </form>
    </div>

    <!-- END not-logged-in part  -->



    <!-- this part is shown when you are logged in - if there is an authToken set -->

    <div class="logout-container col-md-6 col-md-offset-3" ng-if="authToken">
      <h1>See you later!</h1>
      <p><strong>Hi, {{username}}</strong>. Are you sure you want to log out?</p>
      <form class="form-inline" ng-submit="doLogout()">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">log out</button>
        </div>
      </form>
    </div>

    <!-- END logged-in-only part  -->
